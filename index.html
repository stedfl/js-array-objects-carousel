<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Carosello Array di Oggetti</title>
</head>
<body>
  <main>
    <div class="main-wrap">
      <div class="wrap-slider">
    
      </div>
      <div class="wrap-thumbs">
        <div class="slider-thumbs">
        
        </div>
        <button class="btn-slide prev">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="btn-slide next">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      
    </div>
    <div class="btn-container">
      <button class="btn-autoplay reverse">Inverti l'ordine di scorrimento</button>
      <button class="btn-autoplay stop">Interrompi lo scorrimento</button>
    </div>
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
